
<ion-navbar *navbar danger >
    <ion-title>
        Cart
    </ion-title>
</ion-navbar>

<ion-content>

    <ion-list>
    
    <ion-item *ngFor="#item of cartList">
        <ion-thumbnail item-left>
        <img src="images/menu/{{item.image}}">
        </ion-thumbnail>
        <h2>{{item.title}}</h2>
        <p>Price : $ {{item.price}}</p>
        <!--<button clear item-right (click)="addToCart(item)" ><ion-icon name="ios-cart"></ion-icon></button>-->
        <button clear item-right (click)="addToCart(item)" ><ion-icon name="ios-arrow-dropup-circle"></ion-icon></button>
        <button clear item-right (click)="addToCart(item)" ><ion-icon name="ios-arrow-dropdown-circle"></ion-icon></button>
        <button clear item-right (click)="addToCart(item)" ><ion-icon name="ios-remove-circle"></ion-icon></button>
    </ion-item>
    
    </ion-list>

</ion-content>
